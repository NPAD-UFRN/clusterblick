		<script>
			function initialize()
			{
				createGauges();
				setInterval(updateGauges, 5000);
			} //updating gauges

      function reload_js(src) {
				$('script[src="' + src + '"]').remove();
				$('<script>').attr('src', src).appendTo('head');
			}

			setInterval(function(){
				reload_js("js/nodes_stats.js");
				reload_js("js/ssupervisor_dfh1.js");
        reload_js("js/sinfohist.js");
				myDoughnutChart.chart.config.data.datasets[0].data=[stats.allocs,stats.idles,stats.downs];
				myDoughnutChart.update();    //updating donut chart
        console.log(sinfoHistChart.chart.config.data.datasets[0].data);
        sinfoHistChart.chart.config.data.datasets[0].data = down_hist;
        sinfoHistChart.chart.config.data.datasets[1].data = idle_hist;
        sinfoHistChart.chart.config.data.datasets[2].data = alloc_hist;
        sinfoHistChart.chart.config.data.labels = label_hist;
				sinfoHistChart.update();    //updating donut chart

        heatmapChart(datasets[0],1); //updating node grid
			}, 1000);

		</script>


		<script>



		</script>

<style>
  .master{
    background-color:red;
  }

    background-color:green;
  }
</style>


	</head>


	<body onload="initialize()">
      		<div class="container-fluid" id="left">

            <div class="row title">
              <p>ClusterBlick</p>
            </div>

              <div class="col-sm-4">
                <div id="sinfohist"><canvas id="updating-chart" width="600" height="400"></canvas></div>
                <script type="text/javascript" src="js/sinfohist_line.js"></script>
              </div>
      			</div>


      			<div class="row">
      				<div class="col-sm-6 gauges" >
      					<span id="service0"></span>
      					<span id="lustre"></span>
      				</div>
      				<div class="col-sm-3" >
      					<div id="donutt"><canvas id="donut"></canvas></div>
      					<script type="text/javascript" src="js/doghnut.js"></script>
      				</div>
      			</div>
      		</div>

          <div class="container-fluid" id="right">
            <div class="row ">
              <div class="col-sm-2">
                <div id="nodegrid"></div>
                <script type="text/javascript" src="gridnodes.js"> </script>
              </div>
